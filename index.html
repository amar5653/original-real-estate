<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--primary meta tags-->
    <title>Victory Homes</title>
    <meta name="title" content="Victoryhome" />
    <meta
      name="description"
      content="This is a relaestate website developed by Amar"
    />

    <!--favicon-->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- google icon link-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0"
    />

    <!--custom css link-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!--custom js link-->
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <!--HEADER-->

    <header class="header" data-header>
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./assets/images/logo.png"
            width="190"
            height="28"
            alt="victoryhomes"
          />
        </a>

        <nav class="navbar active" data-navbar>
          <ul class="navbar-list">
            <li>
              <a href="#" class="navbar-link label-medium active">Home</a>
            </li>

            <li>
              <a href="#" class="navbar-link label-medium active">Rent</a>
            </li>

            <li>
              <a href="#" class="navbar-link label-medium active">Sell</a>
            </li>

            <li>
              <a href="#" class="navbar-link label-medium active">Buy</a>
            </li>

            <li>
              <a href="#" class="navbar-link label-medium active">About</a>
            </li>
          </ul>

          <div class="navbar-wrapper">
            <a href="#" class="btn-link label-medium">Login</a>

            <a href="#" class="btn btn-outline label-medium">Get Started</a>
          </div>
        </nav>

        <button
          class="nav-toggle-btn icon-btn"
          area-label="toggle navbar"
          data-nav-toggler
        >
          <span class="material-symbols-rounded open" aria-hidden="true"
            >menu</span
          >
          <span class="material-symbols-rounded close" aria-hidden="true"
            >close</span
          >
        </button>
      </div>
    </header>

    <main>
      <aricle>
        <!---Hero-->

        <section class="hero">
          <div class="container">

            <div class="hero-content">
              <h1 class="headline-large hero-title">
                Find a place where you can be yourself.
              </h1>

              <p class="body-large hero-text">
                If you're looking for a place where you can be yourself, don't
                give up. Keep searching until you find a place that feels like
                home.
              </p>

              <form action="./" method="get" class="search-bar">
                <label class="search-item">
                  <span class="label-medium label">Want to</span>

                  <select
                    name="want-to"
                    id=""
                    class="search-item-field body-medium"
                  >
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                    <option value="rent">Rent</option>
                  </select>

                  <span class="material-symbols-rounded" aria-hidden="true"
                    >real_estate_agent</span
                  >
                </label>

                <label class="search-item">
                  <span class="label-medium label">Property type</span>

                  <select
                    name="property-type"
                    id=""
                    class="search-item-field body-medium"
                  >
                    <option value="any">Any</option>
                    <option value="houses">Houses</option>
                    <option value="apartments">Apartments</option>
                    <option value="villa">Villa</option>
                    <option value="townhome">Townhome</option>
                    <option value="bungalow">Bungalow</option>
                    <option value="loft">Loft</option>
                  </select>

                  <span class="material-symbols-rounded" aria-hidden="true"
                    >gite</span
                  >
                </label>

                <label class="search-item">
                  <span class="label-medium label">Location</span>
                          
                   <input type="text" placeholder="Street, City, Zip..." class="search-item-field body-medium">
                   
                  <span class="material-symbols-rounded" aria-hidden="true"
                    >location_on</span
                  >
                </label>

                <button class="search-btn" type="submit">
                    <span class="material-symbols-rounded" aria-hidden="true">search</span>

                    <span class="label-medium">Search</span>

                </button>
              </form>

            </div>

              <img src="./assets/images/hero.png" alt="" width="816" height="659" class="hero-banner"
              role="presentation"
              >

              <img src="./assets/images/bg-pattern.png" alt="" width="1240" height="840" class="bg-pattern"
              role="presentation"
              >


          </div>
        </section>

        <section class="section property" aria-labelledby="property-label">
          <div class="container">

            <div class="title-wrapper">

              <div>
                <h2 class="section-title headline-small">
                  Best home in your city
                </h2>

                <p class="section-text body-large">
                  
                </p>
              </div>
            </div>
          </div>
        </section>

      </aricle>
    </main>
  </body>
</html>
